<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en" dir="ltr">
	<head>
		<meta charset="UTF-8" />
		<title>An alternative will be required</title>
		<script type="text/javascript" src="../script.js"></script>
	</head>
	<body>
		<form id="choice" name="choice" action="#" method="POST">
			<fieldset id="contact" name="contact" required="2">
				<legend>Contact</legend>
				<table>
					<tbody>
						<tr>
							<th><label for="address">Address</label></th>
							<td><input type="text" id="address" name="address" /></td>
						</tr>
						<tr>
							<th><label for="email">Email</label></th>
							<td><input type="email" id="email" name="email" required="" /></td>
						</tr>
						<tr>
							<th><label for="tel">Phone</label></th>
							<td><input type="tel" id="tel" name="phone" /></td>
						</tr>
					</tbody>
				</table>
			</fieldset>
			<fieldset id="preferences" name="preferences" required="required">
				<legend>Preferences</legend>
				<p><label for="foo">Foo</label><input type="checkbox" id="p_foo" name="preference[]" value="foo" /></p>
				<p><label for="bar">Bar</label><input type="checkbox" id="p_bar" name="preference[]" value="bar" /></p>
				<p><label for="baz">Baz</label><input type="checkbox" id="p_baz" name="preference[]" value="baz" /></p>
			</fieldset>
			<input type="submit" name="send" value="Send!" />
		</form>
	</body>
</html>
